<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css"
    />
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>OOP Book store</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Add Book</h1>

      <!-- form  -->
      <form id="book-form">
        <div class="mt-2">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="mt-2">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="mt-2">
          <label for="isbn">Isbn</label>
          <input type="text" id="isbn" class="form-control" />
        </div>

        <div class="mt-3">
          <input type="submit" value="submit" id="submit" class="form-control bg-primary text-white" />
        </div>
      </form>

      <!-- table  -->
      <table class="table mt-3">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="book-list">
          <!-- dynamic data from js -->
        </tbody>
      </table>
    </div>


    <!-- main js file -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
